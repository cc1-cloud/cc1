{% load i18n %}
{% load formtags %}

<p></p>
<form method="post" action="" id="change-password-form">
	{% csrf_token %}

	<div class="center">
		{% show_fieldsetform form %}
	</div>

	<div class="clear"></div>
	<div class="dialog_button_area">
		<button type="submit" class="ok-button mid_button">{% trans "Change" %}</button>
		<button type="button" class="cancel-button mid_button">{% trans "Abort" %}</button>
	</div>
</form>
