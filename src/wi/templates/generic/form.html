{% load i18n %}
{% load formtags %}

<p>{{ text|safe }}</p>

<form method="post" action="">
	<div class="center">
	    {% csrf_token %}
		{% show_fieldsetform form %}
	</div>

	<div class="clear"></div>
	<div class="dialog_button_area">
		<button type="submit" class="ok-button mid_button">{{ confirmation|safe }}</button>
		<button type="button" class="cancel-button mid_button">{% trans "Cancel" %}</button>
	</div>
</form>
